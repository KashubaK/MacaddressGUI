<!doctype html>
<head>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/javascript.js"></script>
	<link rel="stylesheet" type="text/css" href="/css.css">


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="col-md-offset-4 col-md-4">
	<br/>
		<form class="form-horizontal">
			<input type="text" class="form-control username" id="username" placeholder="Username" autocomplete="off" style="cursor: auto; background-attachment: scroll; background-position: 100% 50%; background-repeat: no-repeat; border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
			<input type="password" class="form-control password" id="password" placeholder="Password" autocomplete="off" style="cursor: auto; background-attachment: scroll; background-position: 100% 50%; background-repeat: no-repeat; border-top-left-radius: 0; border-top-right-radius: 0;">
			<br/>
		    <div class="form-group">
		    	<div class="col-lg-12">
		        	<textarea class="form-control" rows="15" id="macAddresses"></textarea>
		        	<span class="help-block">Pop mac addresses in above. Separate each one with a newline.</span>
		      	</div>
		    </div>
			<a href="#" id="send" onclick="addMacAddresses()" class="btn btn-default btn-lg btn-block">Send</a>
			<div id="macAddressesResults" class="">
			</div>
		</form>

		<br/>
		<br/>
		<br/>

		<table class="table table-striped table-hover" id="macAddressesResults">
			<thead>
				<tr>
					<th>Macaddresss</th>
					<th>Success</th>
					<th>Error</th>
				</tr>
			</thead>

		</table>
	</div>
</body>
