<!doctype html>

<head>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/javascript.js"></script>
	<link rel="stylesheet" type="text/css" href="/css.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="col-md-offset-4 col-md-4">
	<br/>
		<form class="form-horizontal">
			<input type="text" class="form-control username" id="username" placeholder="Username" autocomplete="off" style="cursor: auto; background-attachment: scroll; background-position: 100% 50%; background-repeat: no-repeat; border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
			<input type="password" class="form-control password" id="password" placeholder="Password" autocomplete="off" style="cursor: auto; background-attachment: scroll; background-position: 100% 50%; background-repeat: no-repeat; border-top-left-radius: 0; border-top-right-radius: 0;">
			<br/>
			<select class="form-control" id="action">
		      	<option>Add macaddress</option>
		      	<option>Remove macaddress</option>
        	</select>
        	<br/>
	        <span class="help-block">Each macaddress must be seperated with a new line.</span>
	        <textarea class="form-control" rows="15" id="macAddresses" stlye="border-bottom-left-radius: 0; border-bottom-right-radius: 0;"></textarea>
			<a href="#" id="send" onclick="addMacAddresses()" class="btn btn-default btn-lg btn-block" stlye="border-top-left-radius: 0; border-top-right-radius: 0;">Send</a>
		</form>

		<br/>
		<br/>
		<br/>
	</div>
	
	<div class="col-md-offset-2 col-md-8">
		<div class="progress">
			<div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
		</div>
		<table class="table table-striped table-hover" id="macAddressesResults">
			<thead>
				<tr>
					<th>Macaddresss</th>
					<th>Success</th>
					<th>Error</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
