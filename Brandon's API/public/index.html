<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="macAddressTool">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Mac Address Tool</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<div class="row">
			<div class="col-sm-4 col-sm-offset-4 well">
				<legend>Mac Address Tool</legend>
					<!-- FORM TO CREATE ADDRESSES -->


					<div ng-repeat="address in addresses track by $index">
						<div class="form-group" ng-class="{'has-error': address.valid !== true}">
							<input ng-keydown="checkAddress(address, $event, $index)" ng-keyup="checkAddress(address, $event, $index)"  ng-model="$parent.addresses[$index].address" ng-init="focusInput(address)" class='form-control' type="text" />
						</div>
					</div>

					<a ng-click="addAddress('')" class="btn btn-primary">Add</a>
					<a ng-click="createAddresses()" class="btn btn-primary">Submit</a>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
